<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Todo App Demo</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 650px;
            margin: 40px auto;
        }

        section {
            display: flex;
            flex-direction: column;
        }

        #add-button {
            align-self: flex-start;
            width: fit-content;
            padding: 10px 20px;
            width: 6rem;
            color: white;
            background-color: green;
        }

        section>* {
            margin: 0 0 0.25rem 0;
        }

        input {
            padding: 6px;
            font-size: 14px;
        }

        button {
            padding: 0.5rem 1rem;
        }

        li button {
            margin: auto 0 auto auto;
            color: white;
            background-color: red;
        }

        ul {
            padding-left: 0.5rem;
        }

        ul>li {
            display: flex;
            flex-direction: row;
            margin: 0.5rem 0;
        }

        .done {
            text-decoration: line-through;
            color: #777;
        }
    </style>
</head>

<body>
    <div id="app">
        <section style="margin-bottom: 1rem;">
            <h1 style="margin-bottom: 0;">Todo App Demo</h1>
            <span>&copy; Janne Fagerst√∂m</span>
        </section>
        <section>
            <p>Press Add button (or Enter key) to add a new todo</p>
            <input id="newTodoName" type="text" :maxlength="maxCharacters" v-model="newTodo" @keyup.enter="addTodo"
                placeholder="New todo item">
            <span>{{ charactersRemaining }} / {{ maxCharacters }}</span>
            <button id="add-button" @click="addTodo">Add</button>
        </section>
        <section>
            <div style="margin: 20px 0;">
                <label for="sort">Order by: </label>
                <select id="sort" v-model="sortBy" style="padding: 8px; font-size: 16px;">
                    <option value="done-first">Status</option>
                    <option value="title">A-z</option>
                </select>
            </div>
            <ul>
                <li v-for="todo in sortedTodos" :key="todo.id" style="padding: 0; border-bottom: 1px dashed #ddd;">
                    <label>
                        <input type="checkbox" v-model="todo.isDone" @change="toggleDone(todo)">
                        <span :class="{ done: todo.isDone }">
                            {{ truncate(todo.title, 35) }}
                        </span>
                    </label>
                    <button @click="removeTodo(todo.id)">Delete</button>
                </li>
            </ul>
            <p>
                Completed <strong>{{ completed }}</strong> out of <strong>{{ total }}</strong>
            </p>
        </section>
    </div>

    <script>
        const MAX_CHARACTERS = 50;
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    newTodo: "",
                    todos: [],
                    sortBy: "title"
                };
            },
            computed: {
                sortedTodos() {
                    const list = [...this.todos]; // NOTE: Needs a copy
                    if (this.sortBy === "title") {
                        return list.sort((a, b) => a.title.localeCompare(b.title));
                    }
                    if (this.sortBy === "done-first") {
                        return list.sort((a, b) => {
                            if (a.isDone !== b.isDone) {
                                return a.isDone ? 1 : -1;
                            }
                            return a.title.localeCompare(b.title);
                        });
                    }
                    return list;
                },
                completed() {
                    return this.todos.filter(t => t.isDone).length;
                },
                total() {
                    return this.todos.length;
                },
                maxCharacters() {
                    return MAX_CHARACTERS;
                },
                charactersRemaining() {
                    return MAX_CHARACTERS - this.newTodo.length;
                }
            },
            methods: {
                truncate(text, length) {
                    if (!text) {
                        return "";
                    }
                    return text.length > length ? text.substring(0, length) + "..." : text;
                },
                async loadTodos() {
                    try {
                        const response = await fetch("/api/todos");
                        if (response.ok) {
                            this.todos = await response.json();
                        }
                    } catch (err) {
                        console.error("LoadTodos request failed", err);
                    }
                },
                async addTodo() {
                    const text = this.newTodo.trim();
                    if (!text) {
                        return;
                    }
                    const newTodoItem = {
                        title: text,
                        isDone: false
                    };
                    try {
                        const response = await fetch("/api/todos", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(newTodoItem)
                        });
                        if (response.ok) {
                            const createdTodo = await response.json();
                            this.todos.push(createdTodo);
                            this.newTodo = "";
                        }
                    } catch (err) {
                        console.error("AddTodo request failed", err);
                    }
                },
                async toggleDone(todo) {
                    const oldValue = todo.isDone;
                    try {
                        const res = await fetch(`/api/todos/${todo.id}`, {
                            method: "PUT",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ title: todo.title, isDone: todo.isDone })
                        });
                        if (!res.ok) {
                            throw new Error();
                        }
                    } catch {
                        todo.isDone = !oldValue;
                        console.error("ToggleDone request failed");
                    }
                },
                async removeTodo(id) {
                    try {
                        await fetch(`/api/todos/${id}`, { method: "DELETE" });
                        this.todos = this.todos.filter(t => t.id !== id);
                    } catch (err) {
                        console.error("RemoveTodo request failed", err);
                    }
                },
            },
            mounted() {
                this.loadTodos();
            }
        }).mount("#app");
    </script>

</body>

</html>
